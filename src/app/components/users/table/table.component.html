<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="row justify-content-between m-b-8">
            <div class="col-lg-5 col-sm-6 d-flex align-items-center">
                <div>
                    <mat-card-title>Data table with sorting, pagination, and filtering</mat-card-title>
                    <mat-card-subtitle class="mat-body-1">all functionality is in one table</mat-card-subtitle>
                </div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <mat-form-field appearance="outline" class="w-100 hide-hint">
                    <mat-label>Search Here</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" />
                </mat-form-field>
            </div>
        </div>

        <div class="table-responsive m-t-30">
            <mat-table [dataSource]="data" matSort>
                <!-- ID Column -->
                @for (item of columns; track $index) {
                <ng-container [matColumnDef]="item.id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 mat-subtitle-1 f-s-16 p-l-0">
                        {{ _public.txt(item.title) }}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" class="p-l-0">
                        {{ row[item.title] }}
                    </mat-cell>
                </ng-container>
                }


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
