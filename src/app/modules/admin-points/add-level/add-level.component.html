<form [formGroup]="formLevel" (ngSubmit)="onValidate()"  *ngIf="!noExist">
    <mat-card class="cardWithShadow theme-card" >
        <mat-card-content>
            <div class="p-16 bg-light-primary rounded">
                <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
                    <i-tabler name="info-circle" class="icon-20 m-r-8 d-flex"></i-tabler>Detalles de nivel
                </h5>
            </div>

            <div class="row m-t-20">
                <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"> Nombre del Nivel</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="text" maxlength="100" enterNextInput formControlName="name" />
                        <mat-hint>
                            <msg-validation [formCtrl]="formLevel" formField="name" />
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Rango de puntos</mat-label>
                    <!-- input -->
                    <div class="d-flex gap-6">
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="number" enterNextInput numberInput [maxNumbers]="8" placeholder="Mínimo" formControlName="range_min" />
                            <mat-hint>
                                <msg-validation [formCtrl]="formLevel" formField="range_min" />
                            </mat-hint>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="number" placeholder="Máximo" enterNextInput numberInput [maxNumbers]="8" formControlName="range_max"/>
                            <mat-hint>
                                <msg-validation [formCtrl]="formLevel" formField="range_max" />
                            </mat-hint>
                        </mat-form-field>
                    </div>

                </div>

                <div class="col-lg-12">
                    <!-- input -->
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"> Detalles de nivel</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <textarea matInput type="text" rows="10" maxlength="1000" formControlName="info"></textarea>
                        <mat-hint>
                            <msg-validation [formCtrl]="formLevel" formField="info" />
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <!-- input -->
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"> Color</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="color" formControlName="color"/>
                        <mat-hint>
                            <msg-validation [formCtrl]="formLevel" formField="color" />
                        </mat-hint>
                    </mat-form-field>
                </div>


            </div>

        </mat-card-content>
        <mat-card-actions class="b-t-1" align="end">
            <button mat-flat-button  class="min-h-50" type="button" (click)="cancel()" >Cancelar</button>
            <button mat-flat-button color="primary" class="m-l-8">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>

<app-error *ngIf="noExist" />
