<form [formGroup]="formNew" (ngSubmit)="onValidate()"  *ngIf="!noExist">
    <mat-card class="cardWithShadow theme-card" >
        <mat-card-content>
            <div class="p-16 bg-light-primary rounded">
                <h5 class="mat-subtitle-2 text-primary d-flex align-items-center f-w-600">
                    <i-tabler name="info-circle" class="icon-20 m-r-8 d-flex"></i-tabler>Detalles de nivel
                </h5>
            </div>

            <div class="row m-t-20">
                <div class="col-12 col-sm-4">
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"> Paso</mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="number" enterNextInput numberInput [maxNumbers]="3" formControlName="step" placeholder="Ubicación en el onboarding" />
                        <mat-hint>
                            <msg-validation [formCtrl]="formNew" formField="step" />
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-12 col-sm-8">
                    <!-- input -->
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Título </mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="text" maxlength="100" enterNextInput formControlName="title" placeholder="Ejm: Disfruta de Beauty Club" />
                        <mat-hint>
                            <msg-validation [formCtrl]="formNew" formField="title" />
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-12">
                    <!-- input -->
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Descripción </mat-label>
                    <mat-form-field appearance="outline" class="w-100" color="primary">
                        <textarea matInput type="text" rows="5" maxlength="300" formControlName="description"  placeholder="Describa aquí" ></textarea>
                        <mat-hint>
                            <msg-validation [formCtrl]="formNew" formField="description" />
                        </mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-12 m-b-12">
                    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Imagen</mat-label>
                    <div class=" d-flex align-items-center">
                        <img
                            *ngIf="imageBase64"
                            class="mat-card-avatar"
                            [src]="imageBase64"
                            lazyLoadImg
                            class="m-r-16"
                            width="130"
                            height="130"
                        />

                            <input type="file" (click)="onOpenImageSelector()" #fileInput id="fileInput" [accept]="acceptedFormatImg" />
                    </div>

                    <div class="relative">
                        <mat-hint>
                            <msg-validation [formCtrl]="formNew" formField="image" />
                        </mat-hint>
                    </div>

                  </div>

            </div>

        </mat-card-content>
        <mat-card-actions class="b-t-1">
            <button mat-flat-button  class="min-h-50" type="button" (click)="cancel()" >Cancelar</button>
            <button mat-flat-button color="primary" class="m-l-8">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>

<app-error *ngIf="noExist" />
