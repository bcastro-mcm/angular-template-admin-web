<div class="breadcrumb-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden" *ngIf="  pageInfo?.['title'] != 'Analytical' && pageInfo?.['title'] != 'eCommerce'">
  <div class="row">
    <div class="col-sm-8 d-flex align-items-center gap-4 ">
      <button mat-icon-button *ngIf="pageInfo?.['canBack']" (click)="back()" class="text-primary" matTooltip="Regresar" >
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <h4 class="page-title m-0 f-s-20 f-w-600">
        {{ pageInfo?.['title'] }}
      </h4>
    </div>
