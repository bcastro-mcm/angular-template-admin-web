<form [formGroup]="formNotifications" class="m-t-25 w-100 mw-700" (submit)="onSubmit()">
    <h2 mat-dialog-title>{{txt.notification}}</h2>
    <mat-dialog-content class="h-100 min-h-300 max-h-600 max-w-700 w-100">
        <div class="row">
            <div class="m-b-12 col-12">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{txt.title}}</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="accent"  subscriptSizing="dynamic">
                    <input matInput formControlName="title" maxlength="150"/>
                    <mat-hint>
                        <msg-validation [formCtrl]="formNotifications" formField="title" />
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{txt.body}}</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="accent" subscriptSizing="dynamic" >
                    <textarea matInput formControlName="body" rows="10" maxlength="1000" ></textarea>
                    <mat-hint>
                        <msg-validation [formCtrl]="formNotifications" formField="body" />
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="col-12" *ngIf="notificationParam">
              <h3 class="text-dark-charcoal m-y-6 f-medium" *ngIf="notificationParam.status">{{ notificationParam.status | txt }}</h3>
              <p class="m-0 text-dark-charcoal">{{ statusMsg }}</p>
          </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" *ngIf="!notificationParam">
        <button mat-flat-button mat-dialog-close  class="min-h-50">{{txt.cancel}}</button>
        <button type="submit" mat-flat-button color="primary">{{txt.send_txt }}</button>
    </mat-dialog-actions>
</form>
