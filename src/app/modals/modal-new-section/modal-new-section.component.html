<form [formGroup]="formSection" class="m-t-25 w-100 mw-800" (submit)="onSubmit()">
    <h2 mat-dialog-title>{{txt.new_section}}</h2>
    <mat-dialog-content class="h-100 min-h-300 max-h-900 max-w-800 w-100">
        <div class="row">
            <div class="m-b-12 col-12">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{txt.title}}</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="accent">
                    <input matInput formControlName="title"  maxlength="150"/>
                    <mat-hint>
                        <msg-validation [formCtrl]="formSection" formField="title" />
                    </mat-hint>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">{{txt.description }}</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="accent">
                    <textarea matInput formControlName="description" rows="14" maxlength="2000" ></textarea>
                    <mat-hint>
                        <msg-validation [formCtrl]="formSection" formField="description" />
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button mat-dialog-close  class="min-h-50">{{txt.cancel}}</button>
        <button type="submit" mat-flat-button color="primary">{{ sectionParam ? txt.update : txt.save}}</button>
    </mat-dialog-actions>
</form>
